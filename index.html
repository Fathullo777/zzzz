<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт для Влюбленных</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Любовь — это искусство</h1>
        <nav>
            <ul>
                <ul>
                    <li><a href="#about" id="showCounter">Сколько мы вместе</a></li>
                </ul>
                
                <div id="counter">
                    <p id="daysTogether"></p>
                    <button id="closeCounter">Закрыть</button>
                </div>
                
                <li><a href="#gallery">Галерея</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="section">
            <h2>Наша История</h2>
            <p> Каждая история любви уникальна. Не бойся делиться своими моментами и создавай новые мечты !</p>
        </section>

        <section id="gallery" class="section">
            <h2>Галерея</h2>
            <div class="gallery-container">
                <img src="images/photo_2024-10-05_20-34-06.jpg" alt="Фото 1" class="gallery-item" onclick="openModal(this)">
                <img src="images/photo_2024-10-05_20-34-12.jpg" alt="Фото 2" class="gallery-item" onclick="openModal(this)">
                <img src="images/photo_2024-10-05_20-34-18.jpg" alt="Фото 3" class="gallery-item" onclick="openModal(this)">
                <img src="images/photo_2024-10-05_20-34-23.jpg" alt="Фото 4" class="gallery-item" onclick="openModal(this)">
            </div>
        
            <!-- Модальное окно -->
            <div id="modal" class="modal" onclick="closeModal()">
                <span class="close" onclick="closeModal()">&times;</span>
                <img class="modal-content" id="modal-img">
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Связаться со мной</h2>
            <form id="contact-form">
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш email" required>
                <textarea placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;</p>
    </footer>

    <script src="nn.js"></script>
</body>
</html>
